{% extends 'template.html' %}

{% block board %}
<form id="textroom" action="add/" method="post">
    {% csrf_token %}
    <table>
        <tr class="aleft">
            <td class="ftitle">Name: </td> 
            <td> <input name="name" type="text" /> </td>
        </tr>
        <tr class="aleft">
            <td class="ftitle">Title: </td> 
            <td> <input name="title" type="text" />
                <input name="post" type="submit" value="Post"> </td>
        </tr>
    <tr class="aleft">
        <td class="ftitle">Body: </td>
        <td><textarea name="body" cols="30" rows="10"></textarea></td>
    </tr>
    </table>
</form>

{% for x in posts %}
<div id="{{ x.id }}" class="content">
    <div><span class="title">{{ x.title }}</span> 
        <span class="name">{{x.name}}</span> <span class="postcount">No.{{x.id}}</span></div>
    <div class="body">
        {{ x.body }}
    </div>
</div>
{% endfor %}
{% endblock %}
